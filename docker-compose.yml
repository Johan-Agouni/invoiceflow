services:
  # Application PHP-FPM
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        - PHP_VERSION=8.2
    container_name: invoiceflow_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./storage:/var/www/html/storage
      - ./public/uploads:/var/www/html/public/uploads
    networks:
      - invoiceflow
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV:-development}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-invoiceflow}
      - DB_USERNAME=${DB_USERNAME:-invoiceflow}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - MAIL_HOST=${MAIL_HOST:-mailhog}
      - MAIL_PORT=${MAIL_PORT:-1025}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}

  # Serveur web Nginx
  nginx:
    image: nginx:1.25-alpine
    container_name: invoiceflow_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - invoiceflow
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: invoiceflow_mysql
    restart: unless-stopped
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-invoiceflow}
      MYSQL_USER: ${DB_USERNAME:-invoiceflow}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - invoiceflow
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # phpMyAdmin pour administration DB (dev uniquement)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: invoiceflow_phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME:-invoiceflow}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
      UPLOAD_LIMIT: 64M
    networks:
      - invoiceflow
    depends_on:
      mysql:
        condition: service_healthy
    profiles:
      - dev

  # Redis pour cache et rate limiting
  redis:
    image: redis:7-alpine
    container_name: invoiceflow_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    networks:
      - invoiceflow
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog pour tester les emails en local (dev uniquement)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: invoiceflow_mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    networks:
      - invoiceflow
    profiles:
      - dev

  # Stripe CLI pour tester les webhooks (dev uniquement)
  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: invoiceflow_stripe
    command: listen --forward-to http://nginx/webhook/stripe
    environment:
      - STRIPE_API_KEY=${STRIPE_SECRET_KEY:-}
    networks:
      - invoiceflow
    depends_on:
      - nginx
    profiles:
      - stripe

networks:
  invoiceflow:
    driver: bridge
    name: invoiceflow_network

volumes:
  mysql_data:
    name: invoiceflow_mysql_data
  redis_data:
    name: invoiceflow_redis_data
