version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: invoiceflow_app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./public/uploads:/var/www/html/public/uploads
    depends_on:
      - mysql
    environment:
      - APP_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=invoiceflow
      - DB_USERNAME=invoiceflow
      - DB_PASSWORD=secret
    networks:
      - invoiceflow

  mysql:
    image: mysql:8.0
    container_name: invoiceflow_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: invoiceflow
      MYSQL_USER: invoiceflow
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - invoiceflow

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: invoiceflow_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: invoiceflow
      PMA_PASSWORD: secret
    depends_on:
      - mysql
    networks:
      - invoiceflow

networks:
  invoiceflow:
    driver: bridge

volumes:
  mysql_data:
